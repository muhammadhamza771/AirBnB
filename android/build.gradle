// Root build.gradle
buildscript {
    ext {
        buildToolsVersion = "36.1.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.0.12077973"
        kotlinVersion = "1.9.0" // corrected
    }
    repositories {
        google()
